<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="https://shanghai.nyu.edu/cn" class="logo">
            <img src="images/NYUSH logo.png" alt="Robotics Club Logo">
        </a>
        <nav>
            <img src="images/listbutton.png" alt="Menu" class="menu-button">
            <ul class="hidden">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay muted loop playsinline webkit-playsinline>
            <source src="videos/BG.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>VEX U Team</h1>
        <div class="members-wall">
            <div class="member">
                <img src="images/IMG_0085.JPG" alt="Evan Shaw">
                <h3>Evan Shaw</h3>
            </div>
            <div class="member">
                <img src="images/Maxon.jpg" alt="Maxon Yin">
                <h3>Maxon Yin</h3>
            </div>
            <div class="member">
                <img src="images/Eric.jpg" alt="Eric Liang">
                <h3>Eric Liang</h3>
            </div>
            <div class="member">
                <img src="images/Noelia.jpg" alt="Noelia Yang">
                <h3>Noelia Yang</h3>
            </div>
            <div class="member">
                <img src="images/Lewis.jpg" alt="Lewis Zhang">
                <h3>Lewis Zhang</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 NYU Shanghai Robotics Club</p>
        <a href="login.html" class="admin-login">Admin Login</a>
    </footer>
    <script>
        // Function to check and update menu styles based on window size
        function updateMenuStyles() {
            const nav = document.querySelector('nav');
            const navUl = document.querySelector('nav ul');
            const menuButton = document.querySelector('.menu-button');
            
            if (window.innerWidth > 768) {
                navUl.classList.remove('hidden');
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.style.fontSize = '1rem'; // 大屏时字体大小
                });
                nav.classList.remove('expanded'); // 确保大屏时菜单不处于展开状态
            } else {
                if (!nav.classList.contains('expanded')) {
                    navUl.classList.add('hidden');
                }
                document.querySelectorAll('nav ul li a').forEach(link => {
                    link.style.fontSize = '0.8rem'; // 小屏时字体大小
                });
            }
        }

        // Update menu styles on window resize
        window.addEventListener('resize', updateMenuStyles);

        // Initial call to set the correct styles
        updateMenuStyles();

        // Toggle menu on button click
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('expanded');
            document.querySelector('nav ul').classList.toggle('hidden');
        });
    </script>
</body>
</html>
