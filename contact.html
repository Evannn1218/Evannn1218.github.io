<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NYU Shanghai Robotics Club</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="https://shanghai.nyu.edu/cn" class="logo">
            <img src="images/NYUSH logo.png" alt="Robotics Club Logo">
        </a>
        <nav>
            <img src="images/listbutton.png" alt="Menu" class="menu-button">
            <ul class="hidden">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="video-container">
        <video autoplay muted loop playsinline webkit-playsinline>
            <source src="videos/Contact.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Contact Us</h1>
        <p>Get in touch with the NYU Shanghai Robotics Club!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 NYU Shanghai Robotics Club</p>
    </footer>
    <script>
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('expanded');
            document.querySelector('nav ul').classList.toggle('hidden');
        });
    </script>
</body>
</html>
