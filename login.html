<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NYU Shanghai Robotics Club</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="https://shanghai.nyu.edu/cn" class="logo">
            <img src="images/NYUSH logo.png" alt="Robotics Club Logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin_dashboard.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 NYU Shanghai Robotics Club</p>
    </footer>
</body>
</html>
